<div class="auth-container">
    <mat-card class="auth-content">
        <mat-card-header>
            <mat-card-title>{{ getStateText() }}</mat-card-title>
        </mat-card-header>


        <form class="login-form" *ngIf="isLoginState()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input 
                    #loginEmail
                    matInput 
                    required 
                    name="email" 
                    email 
                />
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input 
                    #loginPassword
                    matInput 
                    required 
                    name="Password"
                    type="password"
                />
            </mat-form-field>
    
            <button 
                (click)="login(loginEmail, loginPassword)"
                mat-flat-button 
                color="warn"
                class="login-button"
            >Login
            </button>
        </form>

       

        <form class="create-account-form" *ngIf="isRegisterState()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input 
                    #registerEmail
                    matInput 
                    required 
                    name="email" 
                    email 
                />
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input 
                    #registerPassword
                    matInput 
                    required 
                    name="Password"
                    type="password"
                />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirm password</mat-label>
                <input 
                    #registerConfirmPassword
                    matInput 
                    required 
                    name="confirm-password"
                    type="password"
                />
            </mat-form-field>
    
            <button 
                (click)="register(registerEmail, registerPassword, registerConfirmPassword)"
                mat-flat-button 
                color="warn"
                class="login-button"
            >Create account
            </button>
        </form>



        <form class="reset-password-form" *ngIf="isForgotPasswordState()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input 
                    #resetEmail
                    matInput 
                    required 
                    name="email" 
                    email 
                />
            </mat-form-field>
    
            <button 
                (click)="resetPassword(resetEmail)"
                mat-flat-button 
                color="warn"
                class="login-button"
            >Reset password
            </button>
        </form>


        <mat-card-actions align="end">
            <button mat-flat-button (click)="forgotPasswordSection()">Forgot password</button>
            <button mat-flat-button (click)="createAccountSection()">Create an account</button>
            <button mat-flat-button (click)="loginSection()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
